<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Javascript</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous"><!--href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"-->
    <!-- Font Awesome -->
    <script defer src="js/fontawesome.all.js" crossorigin="anonymous"></script><!--src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Bienvenido</h1>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Chat JS</a>
    </nav>

    <div id="nickWrap" class="card col-md-4 mt-5 mx-auto">
        <div class="card-header">
            <h3>Ingresa tu Username:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control" />
                <button type="submit" class="btn btn-warning btn-block mt-2">
                    <i class="fas fa-location-arrow"></i> Enviar
                </button> 
            </form>
        </div>
    </div>

    <div id="contentWrap" class="container">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <g4>Vamos a chatear</g4>
                    </div>
        
                    <div id="chat" class="card-body">
                    </div>
        
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-location-arrow"></i> Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card ">
                    <div class="card-header">
                        <h3>Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
